        <!--begin::Modal - Edit User-->
        <div class="modal modal-lg fade" id="admin_users_edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="admin_users_edit_title"> Edit User </h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body bg-light">
                        <form id="user_edit_form">
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_id"> ID </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_id" name="user_edit_id" readonly disabled>
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_register_date"> Register Date </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_register_date" name="user_edit_register_date" readonly disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_name"> Name </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_name" name="user_edit_name">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_username"> Username </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_username" name="user_edit_username">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_email"> Email </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_email" name="user_edit_email">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_role"> Role </label>
                                    <select class="form-select" id="user_edit_role" name="user_edit_role">
                                        <option value="0"> Select a role... </option>
                                        <option value="administrator"> Administrator </option>
                                        <option value="user"> User </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_address"> Address </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_address" name="user_edit_address">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_phone"> Phone </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_phone" name="user_edit_phone">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_cc"> CC </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_edit_cc" name="user_edit_cc">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_edit_birth_date"> Birth Date </label>
                                    <input class="form-control" type="date" id="user_edit_birth_date" name="user_edit_birth_date">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="user_edit_close" type="button" class="btn btn-outline-secondary"> Cancel </button>
                        <button id="user_edit_save" type="button" class="btn btn-primary"> Edit user </button>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Modal - Edit User-->
        
        <!--begin::Modal - Add User-->
        <div class="modal modal-lg fade" id="admin_users_add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="admin_users_add_title"> Add User </h5>
                    </div>
                    <div class="modal-body bg-light">
                        <form id="user_add_form">
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_name"> Name </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_add_name" name="user_add_name">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_username"> Username </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_add_username" name="user_add_username">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_email"> Email </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_add_email" name="user_add_email">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_role"> Role </label>
                                    <select class="form-select" id="user_add_role" name="user_add_role">
                                        <option value="0"> Select a role... </option>
                                        <option value="administrator"> Administrator </option>
                                        <option value="user"> User </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_password"> Password </label>
                                    <input class="form-control" placeholder="Write here..." type="password" id="user_add_password" name="user_add_password">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_password1"> Retype password </label>
                                    <input class="form-control" placeholder="Write here..." type="password" id="user_add_password1" name="user_add_password1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_address"> Address </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_add_address" name="user_add_address">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_phone"> Phone </label>
                                    <input class="form-control" placeholder="Write here..." type="number" id="user_add_phone" name="user_add_phone">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_cc"> CC </label>
                                    <input class="form-control" placeholder="Write here..." type="text" id="user_add_cc" name="user_add_cc">
                                </div>
                                <div class="col-6">
                                    <label class="small mb-1" for="user_add_birth_date"> Birth Date </label>
                                    <input class="form-control" type="date" id="user_add_birth_date" name="user_add_birth_date">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="user_add_close" type="button" class="btn btn-outline-secondary"> Cancel </button>
                        <button id="user_add_save" type="button" class="btn btn-primary"> Create user </button>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Modal - Add User-->
        
        <!--begin::Modal - Active User-->
        <div class="modal fade" id="admin_users_active" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="admin_users_active_title"> Active User </h5>
                    </div>
                    <div class="modal-body bg-light">
                        <div class="row">
                            <div class="col-12 text-center">
                                <i class="fas fa-exclamation-triangle fa-6x text-warning"> </i>
                                <br><br><br>
                                <h4 id="admin_users_active_question"> Are you sure you want to activate the user with id? </h4>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="mx-auto">
                            <button id="user_active_no" type="button" class="btn btn-secondary" style="width: 100px"> No </button>
                            <button id="user_active_yes" type="button" class="btn btn-success" style="width: 100px"> Yes </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
